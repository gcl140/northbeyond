

{% extends 'yuzzaz/base copy.html'%}
{% load static %}
{% block title %}Password Reset Complete{% endblock %}
{% block content%}
<div class="max-w-md w-full bg-dark/90 backdrop-blur-sm rounded-xl shadow-lg border border-gray-700/50 overflow-hidden">
  <div class="p-8 sm:p-10">
    <div class="text-center mb-8">
      <!-- Icon -->
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-maroon/20 mb-4">
        <i class="fas fa-check-circle text-maroon text-xl"></i>
      </div>
      
      <!-- Title -->
      <h2 class="text-2xl font-bold text-white">
        Password Reset Complete
      </h2>
      
      <!-- Message -->
      <div class="mt-4 space-y-2 text-gray-300 text-sm">
        <p>Your password has been set.</p>
        <p>
          You can now <a href="{% url 'login' %}" class="text-maroon hover:underline font-medium">login</a>.
        </p>
        <p class="mt-4">Thank you for using our service!</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
