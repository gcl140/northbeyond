{% extends 'yuzzaz/base copy.html' %}
{% load static %}
{% block title %}Reset Done{% endblock %}
{% block content %}
  <div class="max-w-md w-full bg-dark/90 backdrop-blur-sm rounded-xl shadow-lg border border-gray-700/50 overflow-hidden">
    <div class="p-8 sm:p-10">
      <div class="text-center mb-8">
        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-maroon/20 mb-4">
          <i class="fas fa-envelope-circle-check text-maroon text-xl"></i>
        </div>
        
        <!-- Title -->
        <h2 class="text-2xl font-bold text-white">
          Email Sent
        </h2>
        
        <!-- Message -->
        <p class="mt-2 text-gray-300 text-sm">
          We've emailed you instructions for setting your password. If you don't receive the email, make sure
          you've entered the address you registered with.
        </p>
      </div>

      <!-- Disabled Button -->
      <div class="mt-6">
        <button 
          disabled
          class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 cursor-not-allowed"
        >
          <i class="fas fa-envelope-open mr-2"></i>
          Open Your Email
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
