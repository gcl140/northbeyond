{% extends "yuzzaz/besi.html" %}
{% load static %}
{% block title %}Subscribers {% endblock %}
{% block content %}
<main class="min-h-screen bg-white p-6">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Subscribers  ({{users.count}})</h1>
      <a href="{% url 'email_template_list' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" 
      >
      <i class="fa fa-envelope mr-2"></i>  
      Reach Out
      </a>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <form method="get" class="mb-6 px-4 pt-4">
            <div class="flex flex-col sm:flex-row sm:items-center gap-2">
              <input
                type="text"
                name="q"
                value="{{ query }}"
                placeholder="Search Subscribers..."
                class="flex-1 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-gray-500 shadow-sm"
              >
              <button
                type="submit"
                class="sm:w-auto w-full bg-black text-white border border-gray-800 rounded-md py-2 px-4 font-medium hover:bg-gray-800 transition"
              >
                Search
              </button>
            </div>
          </form>
    
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-900">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for user in users %}
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ user.email }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <a href="mailto:{{ user.email }}" class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                  <i class="fa fa-envelope mr-2"></i>
                  Email
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">No Subscribers users found</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
