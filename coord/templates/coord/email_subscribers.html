<!DOCTYPE html>
<html lang="en">
<head>

  <title>{{ subject }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;

    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;

    .content {
      padding: 24px 18px;

    .content p {

    }
    .attachment {

      font-size: 15px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 25px;
      background-color: #800000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background-color: #a00000;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #999;
      border-top: 1px solid #333;
      padding-top: 15px;
    }
  </style>
</head>
